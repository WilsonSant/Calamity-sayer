<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OBS Draft HUD</title>
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="http://localhost:3005/socket.io/socket.io.js"></script>
    <script src="js/util.js"></script>
    <script src="js/draft.js"></script>
    <link rel="stylesheet" type="text/css" href="css/draft.css" />
  </head>
  <body>
    <div id="draft-wrapper">
      <!-- Dynamic Elements -->
      <div class="team-name-flex blue"><div class="team-name" id="blue-team-name"></div></div>
      <div class="team-name-flex red"><div class="team-name" id="red-team-name"></div></div>
      <div class="team-score-flex blue"><div class="team-score" id="blue-team-score"></div></div>
      <div class="team-score-flex red"><div class="team-score" id="red-team-score"></div></div>
      <div class="team-logo" id="blue-team-logo"></div>
      <div class="team-logo" id="red-team-logo"></div>
      <!-- static elements for themeing -->
      <div id="camera-frame-1"></div>
      <div id="camera-frame-2"></div>
      <div id="logo1"></div>
      <div id="logo2"></div>
      <div id="logo3"></div>
    </div>
  </body>
</html>
