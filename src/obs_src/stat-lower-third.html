<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OBS Stat Lower Third</title>
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="http://localhost:3005/socket.io/socket.io.js"></script>
    <script src="js/util.js"></script>
    <script src="js/stat-lower-third.js"></script>
    <script src="../semantic/dist/components/transition.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../semantic/dist/components/transition.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/heroes-rect.css" />
    <link rel="stylesheet" type="text/css" href="css/stat-lower-third.css" />
  </head>
  <body>
    <div class="lt-wrapper">
      <!-- static elements -->
      <div id="lt-static-bg"></div>
      <div id="lt-static-bg2"></div>
      <div id="lt-static-bg3"></div>
      <!-- optional static themed elements -->
      <div id="logo1"></div>
      <div id="logo2"></div>
      <div id="logo3"></div>
      <!-- Dynamic elements -->
      <div class="lt-bg tournament-name-flex"><div class="tournament-name" id="tournament-name"></div></div>
      <!-- Lower Third Configs -->
      <div class="lt-elem transition hidden" id="HGC-hero-draft">
        <div class="pick-rate container">
          <div class="pick-rate label">Pick Rate</div>
          <div class="pick-rate stat"></div>
        </div>
        <div class="win-rate container">
          <div class="win-rate label">Win Rate</div>
          <div class="win-rate stat"></div>
        </div>
        <div class="kda container">
          <div class="kda label">Avg. KDA</div>
          <div class="kda stat"></div>
          <div class="kda-sep stat"></div>
          <div class="tdd-sep stat"></div>
        </div>
        <div class="hero-portrait"></div>
        <div class="hero-name-top-container flex-container">
          <div class="hero-name-container flex-container">
            <div class="hero-name-flex flex-container">
              <div class="hero-name"></div>
            </div>
            <div class="hero-role-flex flex-container">
              <div class="hero-role-accent left"></div>
              <div class="hero-role"></div>
              <div class="hero-role-accent right"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="lt-elem transition hidden" id="player-hero">
        <div class="win-rate container">
          <div class="win-rate label">Win Rate</div>
          <div class="win-rate stat"></div>
        </div>
        <div class="kda container">
          <div class="kda label">Avg. KDA</div>
          <div class="kda stat"></div>
          <div class="kda-sep stat"></div>
          <div class="tdd-sep stat"></div>
        </div>
        <div class="kp container">
          <div class="kp label">Kill Participation</div>
          <div class="kp stat"></div>
        </div>
        <div class="uptime container">
          <div class="uptime label">Avg. Uptime</div>
          <div class="uptime stat"></div>
        </div>
        <div class="wildcard container">
          <div class="wildcard label"></div>
          <div class="wildcard stat"></div>
        </div>
        <div class="hero-portrait"></div>
        <div class="hero-name"></div>
        <div class="player-name"></div>
      </div>
    </div>
  </body>
</html>
