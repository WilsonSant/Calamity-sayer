<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Soothsayer | Hots Player Profile</title>
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="http://localhost:3005/socket.io/socket.io.js"></script>
    <script src="js/util.js"></script>
    <script src="js/player-profile.js"></script>
    <script src="../semantic/dist/components/transition.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../semantic/dist/components/icon.min.css" />
    <link rel="stylesheet" type="text/css" href="../semantic/dist/components/transition.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/heroes-hires.css" />
    <link rel="stylesheet" type="text/css" href="css/player-profile.css" />
  </head>
  <body>
    <!-- static elements -->
    <div id="profile-static-bg"></div>
    <div id="profile-static-bg2"></div>
    <div id="profile-static-bg3"></div>
    <!-- optional static themed elements -->
    <div id="logo1"></div>
    <div id="logo2"></div>
    <div id="logo3"></div>
    <!-- Dynamic elements -->
    <div class="profile-bg tournament-name-flex">
      <div class="tournament-name" id="tournament-name"></div>
    </div>
    <div id="player-profile">
      <div class="player-name"></div>
      <div class="logo"></div>
      <div class="social container">
        <div class="player-twitch">
          <i class="twitch icon"></i>
          <span class="handle"></span>
        </div>
        <div class="player-twitter">
          <i class="twitter icon"></i>
          <span class="handle"></span>
        </div>
      </div>
      <div class="type"></div>
      <div class="stats container">
        <div class="header"></div>
        <div class="stats">

        </div>
        <div class="footer"></div>
      </div>
      <div class="heroes container">

      </div>
      <div class="util-1"></div>
      <div class="util-2"></div>
      <div class="util-3"></div>
      <div class="util-4"></div>
      <div class="util-5"></div>
    </div>
  </body>
</html>
