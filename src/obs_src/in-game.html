<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OBS In-Game HUD</title>
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="http://localhost:3005/socket.io/socket.io.js"></script>
    <script src="../data/maps.js"></script>
    <script src="js/util.js"></script>
    <script src="js/in-game.js"></script>
    <link rel="stylesheet" type="text/css" href="css/in-game.css" />
  </head>
  <body>
    <div id="in-game-wrapper">
      <!-- Match info, dynamic -->
      <div id="blue-team-name" class="team-name"></div>
      <div id="blue-team-score" class="team-score"></div>
      <div id="red-team-name" class="team-name"></div>
      <div id="red-team-score" class="team-score"></div>
      <div id="blue-team-logo" class="team-logo"></div>
      <div id="red-team-logo" class="team-logo"></div>
      <div id="best-of"></div>
      <div class="best-of-text flex">
        <div id="best-of-override"></div>
      </div>
      <!-- Current Map tiles, dynamic-->
      <div id="match-1-tile" class="match-tile"></div>
      <div id="match-2-tile" class="match-tile"></div>
      <div id="match-3-tile" class="match-tile"></div>
      <div id="match-4-tile" class="match-tile"></div>
      <div id="match-5-tile" class="match-tile"></div>
      <!-- Logo content areas, not dynamic -->
      <div id="logo1"></div>
      <div id="logo2"></div>
      <div id="logo3"></div>
    </div>
  </body>
</html>
