<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hots Caster Tool</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">

    <script>window.$ = window.jQuery = require('jquery');</script>

    <script src="semantic/dist/semantic.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="ui top attached tabular menu" id="section-menu">
      <a class="item" data-tab="team">Team Data</a>
      <a class="active item" data-tab="map">Match Data</a>
      <a class="item" data-tab="settings">Settings</a>
    </div>
    <div class="ui bottom attached tab segment" data-tab="team" id="team-data">
      <div class="ui two column grid">
        <div class="ui column">
          <h2 class="ui blue dividing header">Blue Team</h2>
          <form class="ui form">
            <div class="fields">
              <div class="twelve wide field">
                <label>Name</label>
                <input type="text" name="blue-name" id="team-blue-name">
              </div>
              <div class="four wide field">
                <label>Score</label>
                <input type="text" name="blue-score" id="team-blue-score">
              </div>
            </div>
            <div class="field">
              <label>Team Logo</label>
              <div class="ui action input find-logo" id="team-blue-logo">
                <input type="text" placeholder="Team Logo">
                <div class="ui buttons">
                  <div class="ui right attached icon button clear-field"><i class="ui erase icon"></i></div>
                  <div class="ui left attached button browse">Browse</div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="ui column">
          <h2 class="ui red dividing header">Red Team</h2>
          <form class="ui form">
            <div class="fields">
              <div class="four wide field">
                <label>Score</label>
                <input type="text" name="red-score" id="team-red-score">
              </div>
              <div class="twelve wide field">
                <label>Name</label>
                <input type="text" name="red-name" id="team-red-name">
              </div>
            </div>
            <div class="field">
              <label>Team Logo</label>
              <div class="ui action input find-logo" id="team-red-logo">
                <input type="text" placeholder="Team Logo">
                <div class="ui buttons">
                  <div class="ui right attached icon button clear-field"><i class="ui erase icon"></i></div>
                  <div class="ui left attached button browse">Browse</div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="ui bottom attached active tab segment" data-tab="map" id="map-data">
      <div class="ui segment">
        <h2 class="ui dividing header">Match Setup</h2>
        <form class="ui form">
          <div class="fields">
            <div class="one wide field">
              <label>Best Of</label>
              <div class="ui compact selection dropdown" id="best-of">
                <i class="dropdown icon"></i>
                <div class="default text">3</div>
                <div class="menu">
                  <div class="item" data-value="1">1</div>
                  <div class="item" data-value="2">2</div>
                  <div class="item" data-value="3">3</div>
                  <div class="item" data-value="4">4</div>
                  <div class="item" data-value="5">5</div>
                </div>
              </div>
            </div>
            <div class="thirteen wide field">
              <label>Map Pool</label>
              <div class="ui fluid multiple search selection dropdown multi-map-menu" id="map-pool">
                <i class="dropdown icon"></i>
                <div class="default text">Select Maps</div>
                <div class="menu">
                  <!-- Filled in dynamically -->
                </div>
              </div>
            </div>
            <div class="four wide field">
              <label>Presets</label>
              <div class="ui fluid floating labeled icon dropdown button" id="map-pool-presets">
                <i class="globe icon"></i>
                Load Preset Pool
                <div class="menu">
                  <div class="header">Available Pools</div>
                  <!-- filled in dynamically -->
                </div>
              </div>
            </div>
          </div>
          <div class="fields">
            <div class="eight wide field">
              <label>Blue Map Ban</label>
              <div class="ui fluid search selection dropdown map-menu" id="blue-map-ban">
                <i class="dropdown icon"></i>
                <div class="default text">No Map</div>
                <div class="menu">
                  <!-- filled in dynamically -->
                </div>
              </div>
            </div>
            <div class="eight wide field">
              <label>Red Map Ban</label>
              <div class="ui fluid search selection dropdown map-menu" id="red-map-ban">
                <i class="dropdown icon"></i>
                <div class="default text">No Map</div>
                <div class="menu">
                  <!-- filled in dynamically -->
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="ui bottom attached tab segment" data-tab="settings" id="settings">
    </div>
    <div class="ui green button" id="update-button">UPDATE</div>
  </body>
</html>
